<app-filter [all]="allProducts"
[inStock]="inStock"
[outOfStock]="outOfStock" 
 (selectedFilterRadioButtonChanged)="onFilterChange($event)" ></app-filter >
<div class="ekart--products--container" >
 
<ng-container  *ngFor="let prod of products"  >  
  <div *ngIf="selectedFilterRadioButton == 'all' ||
   prod.is_in_inventory.toString() === selectedFilterRadioButton ">
     
      <app-product  [products]="prod"
      *ngIf="searchProduct =='' || prod.name.toLowerCase().includes( searchProduct) "
      (click)="selectedProduct = prod ">
    </app-product>
  </div>
  </ng-container >

 </div>
